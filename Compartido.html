<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Vida – Juan Carlos Carrillo</title>
  <style>
    /* ====== Estilos básicos y limpios ====== */
    :root{
      --bg:#f8fafc;         /* gris muy claro */
      --ink:#0f172a;        /* texto principal */
      --muted:#475569;      /* texto secundario */
      --card:#ffffff;       /* fondo de tarjeta */
      --line:#e5e7eb;       /* bordes suaves */
      --accent:#2563eb;     /* azul discreto */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial}
    h1,h2{margin:0 0 .6rem}
    h1{font-size:1.8rem}
    h2{font-size:1rem;letter-spacing:.02em;text-transform:uppercase;color:var(--muted)}
    .page{max-width:840px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:20px}
    .stack{display:grid;gap:14px}
    .grid{display:grid;gap:16px}
    .two{grid-template-columns:1fr 1fr}
    .kvs{display:grid;grid-template-columns:160px 1fr;gap:8px 16px}
    .kvs b{color:var(--muted)}
    hr{border:0;border-top:1px solid var(--line);margin:12px 0}
    ul{margin:6px 0 0 18px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    /* Impresión */
    @media print{
      body{background:#fff}
      .page{margin:0}
      .card{border-color:#ddd}
    }
  </style>
</head>
<body>
  <main class="page stack">
    <header class="card">
      <h1>Hoja de Vida</h1>
      <div class="kvs" aria-label="Datos personales">
        <b>Nombre</b><span>Juan Carlos Carrillo</span>
        <b>Cédula</b><span>0201774213</span>
        <b>Celular</b><span><a href="tel:+593939858902">0939858902</a></span>
        <b>Correo</b><span><a href="mailto:juanc.c@yahoo.com">juanc.c@yahoo.com</a></span>
        <b>Dirección</b><span>Guaranda</span>
      </div>
    </header>

    <section class="card stack">
      <h2>Formación Académica</h2>
      <div>Bachiller</div>
    </section>

    <section class="card stack">
      <h2>Experiencia Laboral</h2>
      <div>Sin experiencia registrada.</div>
    </section>

    <section class="card stack">
      <h2>Cursos</h2>
      <div>No registrados.</div>
    </section>

    <section class="card stack">
      <h2>Referencias</h2>
      <div>Disponibles a solicitud.</div>
    </section>
  </main>
</body>
</html>
